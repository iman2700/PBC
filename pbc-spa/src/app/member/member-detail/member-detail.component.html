<div class="container mt-4">
<div class="row">
  <div class="col-sm-4">
    <div class="card">
      <img   alt="" class="card-img-top img-thumbnail" src="{{user?.photoUrl || '../../../assets/user.png'}}">
      <div class="card-body">
        <div>
          <strong>location</strong>
          <p>{{user?.city}},{{user?.country}}</p>
        </div>
        <div>
          <strong>age</strong>
          <p>{{user?.age}}</p>
        </div>
        <div>
          <strong>last active</strong>
          <p>{{user?.userName}}</p>
        </div>
        <div>
          <strong>member since</strong>
          <p>{{user?.created}}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary w-100" >link</button>
          <button class="btn btn-success w-100">message</button>

        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="tab-panel">
      <tabset class="member-tabset">
        <tab heading="Abuot {{user?.knownAs}}">
          <h4>Description</h4>
          <p>{{user?.introduction}}</p>
          <h4>Looking For</h4>
          <p>{{user?.intersts}}</p>
        </tab>
        <tab heading="Photos">
          <p>Photo will go here</p>
        </tab>
        <tab heading="messages">
          <p>Message will go here</p>
        </tab>
      </tabset>
    </div>
  </div>
</div>
</div>
