<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <p><strong>Information</strong>You have made changes. any unsaved changes will be lost!</p>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <img   alt="" class="card-img-top img-thumbnail" src="{{photoUrl || '../../../assets/user.png'}}">
        <div class="card-body">
          <div>
            <strong>location</strong>
            <p>{{user?.city}},{{user?.country}}</p>
          </div>
          <div>
            <strong>age</strong>
            <p>{{user?.age}}</p>
          </div>
          <div>
            <strong>last active</strong>
            <p>{{user?.userName}}</p>
          </div>
          <div>
            <strong>member since</strong>
            <p>{{user?.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          
            <button [disabled]="!editForm.dirty" form="editform-id" class="btn btn-success btn-block" >Save Changes</button>
          
  
          
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit profile">
            <form #editForm="ngForm" id="editform-id" (ngSubmit)="updateUser()">
            <h4>Description</h4>
            <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
            <h4>Looking For</h4>
            <input type="text" name="intersts" rows="6" class="form-control" [(ngModel)]="user.intersts" /> 
            <div class="form-inline">
              <label for="city">City</label>
              <input class="form-control" type="text" name="city" [(ngModel)]="user.city">
              <label for="country">Country</label>
              <input class="form-control" type="text" name="country" [(ngModel)]="user.country">
            </div>
          </form>
          </tab>
          <tab heading="Edit Photo">
           <app-photo-editor [photos]="user.photos" (getMemberPhotoChange)="updateMainPhoto($event)"></app-photo-editor>
          </tab>
           
        </tabset>
      </div>
    </div>
  </div>
  </div>
